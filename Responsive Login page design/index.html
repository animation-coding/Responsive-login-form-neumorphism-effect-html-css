<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Login Form Design With Neumorphism Effect</title>
   <!--============== Fontawesome ===================-->  
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
   
   <link rel="stylesheet" href="style.css"> 

    
</head>
<body>
 
<div class="limiter">
    <div class="container-login">
        <div class="wrap-login">

            <div class="login-pic">
                <img src="img/undraw_Hello_qnas.svg">
            </div>


            <form class="login-form">
                <span class="login-form-title"> Login </span>


                <div class="wrap-input">
                    <input class="input" type="text" name="email" placeholder="Email">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input">
                    <input class="input" type="password" name="pass" placeholder="password">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="wrap-input">
                    <input class="input" type="submit" name="" value="LOGIN WITH GOOGLE">
                    <span class="focus-input"></span>
                    <span class="symbol-input">
                      <img src="img/g-icon.png" width="20px">
                    </span>
                </div>


                <div class="form-btn2">
                    <button> Login</button>
                    <button class="btn3">Sign Up</button>
                </div>

                <div class="border-bottom"></div>


                <ul class="social-icon-one">
                    <li class="github"><a href="#"><span class="fa fa-github"></span></a></li>
                    <li class="twitter"><a href="#"><span class="fa fa-twitter"></span></a></li>
                    <li class="dribbble"><a href="#"><span class="fa fa-dribbble"></span></a></li>
                    <li class="behance"><a href="#"><span class="fa fa-behance"></span></a></li>
                </ul>


                <div class="text-center">
                    <a class="text2" href="#"><img src="img/google-1.png" width="100px"></a>
                    <a class="text2" href="#"><img src="img/app-1.png" width="100px"></a>
                </div>

            </form>


        </div>
    </div>
</div>    


</body>
</html>
